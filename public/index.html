<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatRoom Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<ul class="pages">
    <li class="chat page">
        <div class="chatArea">
            <ul class="messages"></ul>
        </div>
        <input class="input_message" placeholder="Type here..."/>
    </li>
    <li class="login page">
        <div class="form">
            <h3 class="title">What's your nickname?</h3>
            <input class="username_input" type="text" maxlength="14"/>
            <h3 class="title">What's your room?</h3>
            <input class="room_input" type="text" maxlength="14"/>
        </div>
    </li>
</ul>
<script src="/socket.io/socket.io.js"></script>
<script src="/main.js"></script>
</body>
</html>
